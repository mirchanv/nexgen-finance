<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black min-h-screen text-gray-100 font-[poppins]">
    <div class="min-h-screen grid grid-rows-[4rem_1fr]">
      <!-- Navigation Bar -->
      <nav class="bg-gray-900 flex items-center px-8 h-16 w-full">
        <!-- Your nav content here -->
        <span class="text-green-300 font-bold text-xl">NexGen Finance</span>
        <p class="welcome text-gray-300 font-semibold text-base ml-auto">
          Login to get started
        </p>
        <button class="btn--logout ml-4 hidden cursor-pointer" title="Logout">
          <img src="./images/logout.png" alt="Logout" class="w-6 h-6" />
        </button>
      </nav>
      <main class="relative flex justify-center items-center">
        <div
          id="app"
          class="rounded-md max-w-[68rem] w-full h-180 mt-[40px] mb-[40px] absolute opacity-0 pointer-events-none transition-all duration-300 grid grid-cols-[4fr_3fr] grid-rows-5 gap-3 my-1 m-4"
          style="z-index: 0"
        >
          <div
            class="col-span-2 flex text-3xl p-[24px] border-r-10 border-r-cyan-500 bg-linear-85 from-cyan-900 to-cyan-950 rounded-md tracking-wide"
          >
            <div class="datetime w-[50%]">
              <div class="date text-3xl font-light"></div>
              <div class="time text-2xl font-light"></div>
            </div>
            <div class="balance w-[50%]">
              <div class="balance__label text-3xl text-right font-light">
                Current Balance
              </div>
              <div class="balance__value text-right text-[40px]">
                35 927.25 £
              </div>
            </div>
          </div>

          <div class="movements"></div>
          <div
            class="operation operation--transfer opacity-80 rounded-md bg-linear-85 from-yellow-300 to-amber-500 p-[20px] border-r-10 border-r-amber-400"
          >
            <h2 class="text-xl text-black font-semibold mb-2.5">
              Transfer money
            </h2>
            <form class="form form--transfer grid grid-cols-[2.5fr_2.5fr_1fr]">
              <input
                type="text"
                class="form__input form__input--to border-transparent rounded-lg bg-amber-200 h-8 mr-2.5 opacity-70 focus:outline-none focus:bg-amber-100 text-slate-950 text-center"
              />
              <input
                type="number"
                class="form__input form__input--amount border-transparent rounded-lg bg-amber-200 h-8 mr-2.5 opacity-70 focus:outline-none focus:bg-amber-100 text-slate-950 text-center"
              />
              <button
                class="form__btn form__btn--transfer text-slate-950 bg-amber-50 rounded-lg text-[20px] w-[50px] cursor-pointer"
              >
                &rarr;
              </button>
              <label class="form__label text-center text-slate-950 text-sm"
                >Transfer to</label
              >
              <label class="form__label text-center text-slate-950 text-sm"
                >Amount</label
              >
            </form>
          </div>
          <div
            class="operation operation--loan bg-slate-800 opacity-80 rounded-md bg-linear-65 from-green-400 to-green-600 p-[20px] border-r-10 border-r-green-500"
          >
            <h2 class="text-xl text-black font-semibold mb-2.5">
              Request loan
            </h2>
            <form class="form form--loan grid grid-cols-[2.5fr_1fr_2.5fr]">
              <input
                type="number"
                class="form__input form__input--loan-amount mr-2.5 rounded-lg border-transparent bg-green-300 h-8 focus:outline-none focus:bg-green-200 text-black text-center"
              />
              <button
                class="form__btn form__btn--loan text-slate-950 bg-amber-50 rounded-lg mr-2.5 text-[20px] w-[50px] cursor-pointer"
              >
                &rarr;
              </button>
              <label
                class="form__label form__label--loan row-2 text-black text-sm text-center"
                >Amount</label
              >
            </form>
          </div>
          <div
            class="operation operation--close bg-slate-800 opacity-80 rounded-md bg-linear-65 from-red-400 to-red-600 p-[20px] border-r-10 border-r-red-500"
          >
            <h2 class="text-xl text-black font-semibold mb-2.5">
              Close account
            </h2>
            <form class="form form--close grid grid-cols-[2.5fr_2.5fr_1fr]">
              <input
                type="text"
                class="form__input form__input--user border rounded-lg border-transparent bg-red-300 h-8 mr-2.5 focus:outline-none focus:bg-red-200 text-black text-center"
              />
              <input
                type="password"
                maxlength="6"
                class="form__input form__input--pin border rounded-lg border-transparent bg-red-300 h-8 mr-2.5 focus:outline-none focus:bg-red-200 text-black text-center"
              />
              <button
                class="form__btn form__btn--close bg-amber-50 rounded-lg mr-2.5 text-[20px] w-[50px] text-black cursor-pointer"
              >
                &rarr;
              </button>
              <label class="form__label text-sm text-black text-center"
                >Confirm user</label
              >
              <label class="form__label text-sm text-black text-center"
                >Confirm PIN</label
              >
            </form>
          </div>
          <div
            class="summary bg-black rounded-md h-15 flex mt-[0.5rem] px-[0.3rem] items-center"
          >
            <p class="summary__label mr-[8px] text-[15px]">In</p>
            <p
              class="summary__value summary__value--in mr-[25px] text-[22px] text-green-500"
            >
              0000 £
            </p>
            <p class="summary__label mr-[8px] text-[15px]">Out</p>
            <p
              class="summary__value summary__value--out mr-[25px] text-[22px] text-red-500"
            >
              0000 £
            </p>
            <p class="summary__label mr-[8px] text-[15px]">Interest</p>
            <p
              class="summary__value summary__value--interest mr-[25px] text-[22px] text-green-500"
            >
              0000 £
            </p>
            <button class="btn--sort text-[15px] ml-auto cursor-pointer">
              &downarrow; SORT
            </button>
          </div>
          <div
            class="flex items-center align-middle justify-end gap-x-4 mt-[0.5rem] px-[0.3rem] h-15"
          >
            <p
              class="logout-timer bg-black rounded-md text-[15px] text-right text-gray-300"
            >
              You will be logged out in
              <span class="timer text-white font-semibold">05:00</span>
            </p>
          </div>
        </div>
        <div
          id="loginDiv"
          class="bg-slate-800 rounded-md p-8 shadow-md shadow-slate-950 max-w-sm w-full relative z-10 transition-all"
          style="z-index: 1"
        >
          <p
            class="text-2xl text-center font-extrabold text-green-300 px-3 py-1 w-full mb-6"
          >
            <img class="mr-1 inline w-13" src="./images/icon.png" alt="" />
            NexGen Finance
          </p>

          <p class="text-base text-center mb-8">
            Welcome back, please enter your details to continue to your profile!
          </p>
          <form class="login">
            <div class="mb-4">
              <label class="block text-sm text-gray-300">User:</label>
              <input
                class="login__input--user border-0 rounded-md w-full px-3 py-2 bg-gray-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                type="text"
                placeholder="User"
              />
            </div>
            <div class="mb-8">
              <label class="block text-sm text-gray-300">PIN:</label>
              <input
                class="login__input login__input--pin border-0 rounded-md w-full px-3 py-2 bg-gray-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                type="password"
                placeholder="PIN"
              />
            </div>
            <button
              id="loginBtn"
              class="w-full bg-green-300 border-0 rounded-md text-black text-[18px] font-semibold py-2 shadow-sm shadow-slate-700 hover:bg-green-400 cursor-pointer"
            >
              &rarr;
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
